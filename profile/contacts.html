<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style_contacts.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Contacts</title>
</head>
<body>
    <main id="profile-page">
        <!--Home Page Coding Start-->
        <aside id="left">
            <div id="close" style="display: none;">x</div>
            <img src="images/logo.png" id="logo-profile" alt="">
            <div id="profile-info">
                <div id="profile-img-section"><div id="status"></div></div>
                <div id="user">
                    <h1 id="user-name"></h1>
                    <p id="email-id"></p>
                </div>
            </div>
            <ul>
                <li><span class="material-icons" style="width:20px;height:20px;">home</span><a href="profile.html">Home</a></li>
                <li><span class="material-icons" style="width:20px;height:20px;color: black;">contacts</span><a href="contacts.html" style="color: black;">Contacts</a></li>
                <li><span class="material-icons" style="width:20px;height:20px;">speaker_notes</span><a href="notes.html">Notes</a></li>
                <li><span class="material-icons" style="width:20px;height:20px;">business</span><a href="business.html">Business</a></li>
                <li><span class="material-icons" style="width:20px;height:20px;">playlist_play</span><a href="playlist.html">Playlists</a></li>
                <li><span class="material-icons" style="width:20px;height:20px;">settings</span><a href="settings.html">Settings</a></li>
                <li><span class="material-icons"  style="width:20px;height:20px;">logout</span><a onclick="logout()" href="#">LogOut</a></li>
            </ul>
        </aside>
        <aside id="right">
            <ul>
                <div id="menu-bar" style="display: none;">
                    <div id="bar"></div>
                    <div id="bar"></div>
                    <div id="bar"></div>
                </div>
                <li><span class="material-icons" id="nortification" style="width:20px;height:20px;transform: translate(50px,5px);">search</span><input type="search" oninput="search_contact(this)" placeholder="Search" ></li>
                <li><span class="material-icons" id="nortification" style="width:20px;height:20px; color: #C4C4C4;">notifications</span></li>
                <li><img src="images/emote.png" alt=""></li>
            </ul>
            <h1>Contacts</h1>
            <section id="about-sec">
                <aside id="about-sec-left">
                    <table>
                        <thead>
                          <tr id="border-bottom">
                            <th>Names</th>
                            <th>Mobile-1</th>
                            <th>Mobile-2</th>
                            <th></th>
                            <th></th>
                            <th></th>
                          </tr>
                        </thead>
                        <tbody id="contact">
                          
                        </tbody>
                        </table>
                </aside>
                <aside id="about-sec-right">
                    <h3>Add New +</h3>
                    <form>
                        <input id="fullname" type="text" placeholder="Name">
                        <input id="pnum" type="text" pattern="\d*" placeholder="Mobile-1" maxlength="10">
                        <input id="snum" type="text" pattern="\d*" placeholder="Mobile-2" maxlength="10">
                        <input type="image" onclick="add_contacts()" src="images/addnew.svg" name="button">
                    </form>
                    <br><br><br>
                    <div id="restore" onclick="restore()">
                        Restore Contacts <img src="images/restore.svg" alt="restore">
                    </div>
                </aside>
            </section>
            <section id="restore-option">
                <div>
                    <span class="material-icons" id="close-restore" style="align-self:flex-end;">close</span>
                    <h1 id="restore-notice"></h1>
                    <table id="restore-table">
                        <tr>
                            <th>Name</th>
                            <th>Mobile-1</th>
                            <th>Mobile-2</th>
                            <th>Restore Now</th>
                        </tr>
                    </table>
                </div>
            </section>
        </aside>
    </main>
    <script src="js/script_profile.js"></script>
    <script src="js/script_contacts.js"></script>
</body>
</html>
